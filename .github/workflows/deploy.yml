name: Deploy static content to Pages

on:
  # Запуск на пушах в ветку AntonEliseevBVT2251
  push:
    branches: ["AntonEliseevBVT2251"]

  # Позволяет запускать workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливает права для GITHUB_TOKEN для разрешения деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешает только один одновременный деплой, пропуская очереди
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Один deploy job, так как мы просто деплоим
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузка содержимого папки flask
          path: 'flask'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

